transcodingsettings.info=<p class="detail">\u53EF\u7528\u66FF\u6362\u53C2\u6570\uFF1A</p><p class="detail" style="margin-left:30px">%s = \u8F6C\u7801\u6587\u4EF6\u7684\u6587\u4EF6\u540D<br>%b = \u7528\u6237/\u64AD\u653E\u5668\u5141\u8BB8\u7684\u6700\u9AD8\u6BD4\u7279\u7387<br>%o = \u6587\u4EF6\u65F6\u95F4\u504F\u79FB\uFF08\u7528\u4E8E scrubbing/segmenting\uFF09<br>%d = Time duration to play\uFF08\u7528\u4E8E HLS/\u5206\u6BB5\uFF09<br>%w = \u89C6\u9891\u56FE\u50CF\u5BBD\u5EA6<br>%h = \u89C6\u9891\u56FE\u50CF\u9AD8\u5EA6<br>%t = \u6807\u9898<br>%a = \u827A\u672F\u5BB6<br>%l = \u4E13\u8F91</p><p>\u8F6C\u7801\u662F\u5C06\u4E00\u79CD\u5A92\u4F53\u683C\u5F0F\u8F6C\u6362\u4E3A\u53E6\u4E00\u79CD\u5A92\u4F53\u683C\u5F0F\uFF0C\u6216\u4FEE\u6539\u5A92\u4F53\u5C5E\u6027\u7684\u8FC7\u7A0B\u3002 {1} \u7684\u8F6C\u7801\u5F15\u64CE\u53EF\u4EE5\u4F7F\u67D0\u4E9B\u5BA2\u6237\u7AEF\u64AD\u653E\u539F\u672C\u65E0\u6CD5\u64AD\u653E\u7684\u5A92\u4F53\u683C\u5F0F\u3002\u8F6C\u7801\u662F\u5B9E\u65F6\u8FDB\u884C\u7684\uFF0C\u4E0D\u9700\u8981\u4EFB\u4F55\u989D\u5916\u7684\u5B58\u50A8\u7A7A\u95F4\uFF0C\u4F46\u9700\u8981\u670D\u52A1\u5668\u6709\u8DB3\u591F\u7684\u5904\u7406\u8D44\u6E90\uFF0C\u4EE5\u6BD4\u64AD\u653E\u66F4\u5FEB\u7684\u901F\u5EA6\u8F6C\u7801\u7279\u5B9A\u683C\u5F0F\u3002</p> <p>\u8F6C\u7801\u662F\u901A\u8FC7\u7B2C\u4E09\u65B9\u547D\u4EE4\u884C\u7A0B\u5E8F\u8FDB\u884C\u7684\uFF0C\u8BE5\u7A0B\u5E8F\u5FC5\u987B\u5B89\u88C5\u5728 {0} \u4E2D\u3002\u4F60\u53EF\u4EE5\u6DFB\u52A0\u81EA\u5DF1\u7684\u81EA\u5B9A\u4E49\u8F6C\u7801\u5668\uFF0C\u53EA\u8981\u5B83\u6EE1\u8DB3\u4EE5\u4E0B\u8981\u6C42\uFF1A<ul> <li>\u662F\u547D\u4EE4\u884C\u5DE5\u5177\u3002</li> <li>\u80FD\u591F\u5C06\u7ED3\u679C\u8F93\u51FA\u5230\u6807\u51C6\u8F93\u51FA\u3002</li> <li>\u5982\u679C\u5728\u7B2C\u4E8C\u6B65\u4E2D\u7528\u5230\u4E86\uFF0C\u5B83\u5FC5\u987B\u80FD\u591F\u4ECE\u6807\u51C6\u8F93\u5165\u63A5\u6536\u8F93\u5165\u3002</li> </ul> </p> <p> \u9700\u8981\u6CE8\u610F\u7684\u662F\uFF0C\u8F6C\u7801\u662F\u6839\u636E\u6BCF\u4E2A\u4EBA\u5728<b>\u8BBE\u7F6E \u2192 \u64AD\u653E\u5668</b>\u4E2D\u7684\u914D\u7F6E\u51B3\u5B9A\u7684\uFF0C\u4F46\u4E5F\u53EF\u4EE5\u7531\u670D\u52A1\u5668\u7BA1\u7406\u5458\u51B3\u5B9A\u662F\u5426\u542F\u7528\u3002</p>

